<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Add image</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="addNewsForm" (ngSubmit)="onUpload()" enctype="multipart/form-data"  >
            <input class="mt-3" type="file" [formControlName]="'img'" id="img" name="img" (change)="onFileChange($event)" >
            <img src="{{imagenMin}}" alt="" height="100px">
            <span class="col-md-6 offset-md-4">
              <button type="submit" class="upload-img" >
                Add Img
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
