<div class="reddit-body">
  <div class="container">
    <div class="row all-news" *ngFor="let news of news$">
      <!-- Section to Display Votes-->
      <div class="col-md-12">
        <div class="news-name">
          <h2>newsname: {{news.newsname}}</h2>
        </div>
        <div class="news-description">
          <h3>description: {{news.description}}</h3>
        </div>
        <div class="news-tags">
          <p>tags: {{news.tags}}</p>
        </div>
        <div class="news-text">
          <p>text: {{news.text}}</p>
        </div>
        <div class="url-image">
          <div>urlImg: {{news.urlImg}}</div>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" (click)="about(news)">about</button>
      </div>
    </div>
  </div>
</div>
